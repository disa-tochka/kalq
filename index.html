
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="change_them">

            
        </div>

        <div class="background">

            <div class="logo">

                

            </div>

            <div class="screen_background">

                <div class="screen and_btn"></div>

                <div class="btn">C</div>

            </div>
            

            <div class="buttons">

                <div class="row">

                    <div class="btn yellow">AC</div>

                    <div class="btn yellow">+/-</div>

                    <div class="btn yellow">%</div>

                    <div class="btn purple">/</div>

                </div>

                <div class="row">

                    <div class="btn">7</div>

                    <div class="btn">8</div>

                    <div class="btn">9</div>

                    <div class="btn purple">*</div>

                </div>

                <div class="row">

                    <div class="btn">4</div>

                    <div class="btn">5</div>

                    <div class="btn">6</div>

                    <div class="btn purple">-</div>

                </div>

                <div class="row">

                    <div class="btn">1</div>

                    <div class="btn">2</div>

                    <div class="btn">3</div>

                    <div class="btn purple">+</div>

                </div>

                <div class="row">

                    <div class="btn big">0</div>

                    <div class="btn">,</div>

                    <div class="btn purple">=</div>

                </div>

            </div>

        </div>

    </div>



    <script src="./script.js"></script>
</body>
</html>
